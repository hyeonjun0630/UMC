<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Counter</title>
</head>
<body>
    <!-- UI 만들기 -->
    <h1 id="number">0</h1>
    <!-- onclick 안에 js 문법으로 넣기 -->
    <button id="increase" onclick="console.log('increase가 클릭됨'); incrementClick();">+1</button>
    <button id="decrease" onclick="console.log('dcrease가 클릭됨'); decrementClick();">-1</button>
    
    <script>
        // getElement로 dom 선택, console로 찍기
        // . 은 왼쪽 안에있는 함수(오른쪽)를 쓰겠다는 뜻
        //
        console.log(document.getElementById("number"));
        console.log(document.getElementById("increase"));
        console.log(document.getElementById("decrease"));

        var counterVal = 0;

        function incrementClick() {
            updateDisplay(++counterVal);
        }

        function decrementClick() {
            updateDisplay(--counterVal);
        }

        function updateDisplay(val) {
            document.getElementById('number').innerHTML = val;
        }
    </script>
    

</body>
</html>
